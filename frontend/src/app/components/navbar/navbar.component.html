<div class="social-media-container">
    <div class="right-side">
        <fa-icon [icon]="faFacebook" class="social-media-icon"></fa-icon>
        <fa-icon [icon]="faInstagram" class="social-media-icon"></fa-icon>
        <fa-icon [icon]="faWhatsapp" class="social-media-icon"></fa-icon>
        <div class="phone-number">0744 809 644</div>
    </div>
</div>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img class="logo" src='../../assets/animal_shields_logo.png' />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item" *ngIf="isAdminAuthenticated()">
                    <a class="{{navLinkClass('admin-panel-dashboard')}}" aria-current="page" href="admin-panel-dashboard">{{languageService.language.navbar.adminPanel}}</a>
                </li>
                <li class="nav-item">
                    <a class="{{navLinkClass('dashboard')}}" aria-current="page" href="dashboard">{{languageService.language.navbar.home}}</a>
                </li>
                <li class="nav-item">
                    <a class="{{navLinkClass('adopt')}}" href="adopt" aria-disabled="true">{{languageService.language.navbar.dogs}}</a>
                </li>
                <li class="nav-item">
                    <a class="{{navLinkClass('blog')}}" href="blog">{{languageService.language.navbar.blog}}</a>
                </li>

                <li class="nav-item">
                    <a c class="{{navLinkClass('donate')}}" aria-disabled="true" href="donate">{{languageService.language.navbar.donate}}</a>
                </li>
            </ul>
           
            <form class="d-flex">
                <a class="nav-link" *ngIf="!accessToken" href="login" aria-disabled="true">
                    <fa-icon [icon]="faUser" class="user-icon"></fa-icon>
                </a>
                <a class="nav-link name-link" *ngIf="accessToken" aria-disabled="true" (click)="onLogout()">
                    <span class="name">
                        <span>{{myName}}</span>
                    </span>
                    <fa-icon [icon]="faSignOutAlt" class="user-icon"></fa-icon>
                </a>
                <select class="form-select" [(ngModel)]="languageCode" (change)="onChangeLanguage($event)" id="languageCOde" name="roleSelect">
                    <option value="ro">RO </option><!--  <img src="../../../assets/ro_flag.png" style="width: 30px;height:10px"> -->
                    <option value="gb">EN </option><!-- <img src="../../../assets/en_flag.png"> -->
                </select>
            </form>
        </div>
    </div>
</nav>
