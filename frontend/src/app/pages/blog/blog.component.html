<div style="height:100vh;background-color:#f5f5f5" class="screen">
    <div class="container">
        <br>
        <!-- Default checked -->

        <div class="row">
            <div class="col-sm-6">
                <span class="title-page">Articole</span>
            </div>
        </div>
        <hr>
        <div class="row" style="margin-top:-10px">
            <div class="col-lg-3">
                <br>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <input type="text" class="form-control" placeholder="Caută după titlu" [(ngModel)]="filterArticle"
                                (ngModelChange)="onFilterArticles()">
                        </h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div *ngFor="let article of filteredArticles">
                    <br>
                    <div class="card article">
                        <h5 style="font-size: 1.25rem;text-align: center;margin-top:10px"> {{getTitle(article)}}
                        </h5>
                        <div class="container" style="text-align:center;">
                            <hr />
                        </div>
						<div class="row" style="padding: 20px">
                            <div class="col-3" *ngIf="article.feature_image">
                                <img class="article-picture" src="{{buildPicturePath(article.feature_image)}}" />
                            </div>
                            <div class="{{article.feature_image ? 'col-9' : 'col-12'}}" >
                                <span style="margin: 10px" [innerHTML]="getContent(article)"></span>
                            </div>
                        </div>

                        <span class="p-3"><b>Creat:
                            </b>{{article.date | date : 'dd MMM. yyyy, HH:mm'}}</span>
                        <div class="row p-3">
                            <div class="col-sm-6 ">
                                <i class="fas fa-tag" style="color:black">
                                    <span *ngFor="let tag of getTags(article);let i= index">
                                        {{tag}}<span *ngIf="i!==getTags(article)?.length -1">, </span>
                                    </span></i>
                            </div>

                            <div class="col-sm-6 ">
                                    <a class="readAll" (click)="NavigateToArticle(article._id)"
                                        style="color:#1B315D;float:right;font-weight: 600;">Citește tot articolul...</a>
                                </div>

                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
