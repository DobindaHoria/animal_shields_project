<div style="height:100vh;background-color:#f5f5f5" class="screen" *ngIf="articleByIDModel?.value?.article">
	<div class="container">
		<br>
		<div class="row" *ngIf="articleByIDModel?.value?.article">
			<div class="col-sm-6">
				<span style="font-size:30px;font-family: 'Open Sans', sans-serif;font-weight: 600;color:#052a30;">{{getTitle(articleByIDModel?.value?.article)}}</span>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn" style="float:right" (click)="backClicked()" style="text-shadow: 0px 2px 2px rgba(149, 150, 150, 0.66);float:right;color: white; background: #F17A32"> &laquo;   {{languageService.language.blog.back}}</button>
			</div>
		</div>
		<hr style="background-color: black ">
	</div>
	<div class="container">
		<div class="card" style="margin-top:15px; box-shadow: 2px 3px 6px  rgba(0,0,0,0.16);">
			<div style="margin-top:10px">
				<div class="container">
					<i class="fas fa-tag" style="color:#1B315D">
						<span *ngFor="let tag of getTags(articleByIDModel?.value?.article);let i=index">
							{{tag}}<span *ngIf="i!=getTags(articleByIDModel?.value?.article).length-1">, </span>
						</span>
					</i>
				</div>
			</div>
			<div class="row" style="padding: 20px">
				<div class="col-3" *ngIf="articleByIDModel?.value?.article?.feature_image">
					<img class="article-picture" src="{{buildPicturePath(articleByIDModel?.value?.article?.feature_image)}}" />
				</div>
				<div class="{{articleByIDModel?.value?.article?.feature_image ? 'col-9' : 'col-12'}}">
					<p [innerHTML]="getContent(articleByIDModel?.value?.article)" style="text-align:justify;margin-top:8px;margin-left:15px;margin-right:15px;min-width:290px;font-family: 'Open Sans', sans-serif;">
					</p>
				</div>
			</div>
			<span class="p-3"><b>{{languageService.language.blog.created}}: </b>{{articleByIDModel.value.article.date | date : 'dd MMM. yyyy, HH:mm'}}</span>
		</div>
	</div>
</div>
